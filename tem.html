<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commercial Constructor Website</title>
  <link rel="stylesheet" href="temp.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>The Constructor Company</h1>
        <p>We Build Your Dreams</p>
        <a href="#services" class="btn">Explore Our Work</a>
      </div>
    </div>
  </header>

  <!-- UX Design Wireframes Section -->
  <section class="ux-wireframes">
    <h2>UX Design & Wireframes</h2>
    <div class="wireframes-grid">
      <img src="wireframes-1.jpg" alt="Wireframe 1">
      <img src="wireframes-2.jpg" alt="Wireframe 2">
      <img src="wireframes-3.jpg" alt="Wireframe 3">
    </div>
  </section>

  <!-- Homepage Design -->
  <section class="homepage">
    <h2>Homepage Design</h2>
    <div class="homepage-preview">
      <img src="homepage-design.jpg" alt="Homepage Design">
    </div>
  </section>

  <!-- Inner Pages -->
  <section class="inner-pages">
    <h2>Inner Pages</h2>
    <div class="inner-page-grid">
      <img src="inner-page-1.jpg" alt="Inner Page 1">
      <img src="inner-page-2.jpg" alt="Inner Page 2">
      <img src="inner-page-3.jpg" alt="Inner Page 3">
    </div>
  </section>

  <!-- Style Guide -->
  <section class="style-guide">
    <h2>Style Guide</h2>
    <div class="style-details">
      <img src="style-guide.jpg" alt="Style Guide">
    </div>
  </section>

  <!-- Adaptive Design -->
  <section class="adaptive-design">
    <h2>Adaptive Design</h2>
    <div class="adaptive-grid">
      <img src="adaptive-1.jpg" alt="Adaptive Design">
      <img src="adaptive-2.jpg" alt="Adaptive Design">
      <img src="adaptive-3.jpg" alt="Adaptive Design">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Constructor Company. All rights reserved.</p>
  </footer>
</body>
</html>
